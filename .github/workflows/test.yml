name: Test - Daily Paper Sender

on:
  workflow_dispatch:

jobs:
  rank_and_send:
    name: Rank & Email
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: ${{vars.REPOSITORY}}
          ref: ${{vars.REF}}

      - name: Parse last run time
        id: parse_last_time
        run: |
          if [ -f ".github/keep-alive.txt" ]; then
            # Extract timestamp from the first line of keep-alive.txt
            last_time=$(grep -oP 'Last run: \K[^ ]+ [^ ]+' .github/keep-alive.txt || echo "Null")
            echo "LAST_TIME=$last_time" >> $GITHUB_ENV
            echo "Last run time found: $last_time"
          else
            echo "LAST_TIME=Null" >> $GITHUB_ENV
            echo "No keep-alive.txt file found"
          fi

      - name: Setup uv
        uses: astral-sh/setup-uv@v7

      - name: Run Script
        env:
          SEND_EMPTY: ${{ vars.SEND_EMPTY }}
          RETRIEVER_TARGET: ${{ vars.RETRIEVER_TARGET }}
          ARXIV_QUERY: ${{ secrets.ARXIV_QUERY }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SENDER: ${{ secrets.SENDER }}
          RECEIVER: ${{ secrets.RECEIVER }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          MAX_PAPER_NUM: ${{ vars.MAX_PAPER_NUM }}
          USE_LLM_API: ${{ secrets.USE_LLM_API }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_API_BASE: ${{ secrets.OPENAI_API_BASE }}
          MODEL_NAME: ${{ secrets.MODEL_NAME }}
          LANGUAGE: ${{ vars.LANGUAGE }}
          LAST_TIME: ${{ env.LAST_TIME }}
        run: |
          uv run main.py --debug
